<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bugatti Landing Page Animation</title>
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bg"></div>
<div class="header">
  <div class="logo">Bugatti</div>
  <nav>
    <a href="#models">Models</a>
    <a href="#about">About</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>
</div>
<div class="content">
  <h1 id="h1" class="h1"><span>Welcome to </span> Bugatti</h1>
  <p>Experience the essence of speed and luxury</p>
  <button class="car-img">Learn More</button>
  
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
  // GSAP animations
  gsap.set(".header", { opacity: 0 }); // Start with header hidden
  gsap.set(".content", { opacity: 0, y: 50 }); // Start with content hidden

  var tl = gsap.timeline({ defaults: { ease: "power2.out" } });

  tl.to(".header", { duration: 1, opacity: 1 }) // Fade in the header first
    .from(".header .logo", { duration: 1, opacity: 0, x: -20 }, "-=0.5") // Then animate the logo
    .from(".header nav a", { duration: 1, opacity: 0, x: -20, stagger: 0.2 }, "-=0.7") // Then animate the navigation links
    .to(".content", { duration: 1, opacity: 1, y: 0 ,delay:1 }, "-=0.5") // Finally animate the content
  // Smooth hover animation for header links
  gsap.to(".header nav a", {
    duration: 0.3,
    y: -5,
    ease: "power2.out",
    stagger: 0.1,
    yoyo: true
  });
</script>
</body>
</html>
